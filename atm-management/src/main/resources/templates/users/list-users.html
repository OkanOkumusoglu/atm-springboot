<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head th:replace="layouts :: header"></head>
	
	<body>
	
	<nav th:replace="layouts :: navbar"></nav>
	
		<div class="container">
			<h3>Users List</h3>
			<hr>
			
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Balance</th>
					</tr>
				</thead>		
				<tbody>
					<tr th:each="aUser : ${users}">
						<td th:text="${aUser.name}"/>
						<td th:text="${aUser.surname}"/>
						<td th:text="${aUser.balance}"/>
					</tr>
				</tbody>
			
			</table>
		</div>
	</body>
	
</html>
