<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<nav th:replace="layouts :: navbar"></nav>

<body>



	<div class="container">

		<h3>Main Dashboard</h3>
	</div>

	<div class="container">
		<h4>Current Users</h4>
		<div class="row">
			<div class="col-md-6">
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Balance</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aUser : ${userList}">
							<td th:text="${aUser.name}" />
							<td th:text="${aUser.surname}" />
							<td th:text="${aUser.balance}" />
						</tr>

					</tbody>

				</table>
			</div>
		</div>

	</div>


</body>
